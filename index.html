<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Судьба Луковички: лабиринт</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
<div class="box-game">

    <div class="header-game">
        <h1 class="question">ПОМОГИ СНЕГОВИЧКУ НАЙТИ ВЫХОД ИЗ ЛАБИРИНТА!</h1>
    </div>
    
    <div class="image-container">
        <img  id="myImage" src="snowman1.jpg" alt="snowman" >
    </div>
    
    <div class="header-game">
        <h2 class="where">КУДА ЕМУ ПОЙТИ?</h2>
    </div>
    
    
    <div class="btn-game">
        <button id="one">НАПРАВО</button>
        <button id="two">ВНИЗ</button>
        <button id="start">ВЕРНУТЬСЯ</button>
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
